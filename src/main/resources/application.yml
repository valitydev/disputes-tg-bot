server:
  port: ${server.port}
management:
  security:
    flag: false
  server:
    port: ${management.port}
  metrics:
    tags:
      application: ${project.name}
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    dev.vality.disputes.tg.bot: INFO
    dev.vality.disputes.tg.bot.common.service.DisputesBot: DEBUG

spring:
  application:
    name: '@project.name@'
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/disputes_tg_bot
    username: postgres
    password: postgres
  cloud:
    vault:
      kv:
        enabled: true
      uri: https://vault.vality.dev:443
      authentication: TOKEN
      scheme: http
      token: "123456"

dispute:
  isScheduleEnabled: true
  batchSize: 1
  fixedDelayStatus: 900000
  initialDelayStatus: 60000


bot:
  token: ${botToken}
  name: DisputesBot

service:
  invoicing:
    url: http://localhost:8022/change_it
    networkTimeout: 5000
  disputes-api:
    url: http://localhost:8022/change_it
    networkTimeout: 5000
  bender:
    url: http://localhost:8022/change_it
    networkTimeout: 5000
info:
  version: '@project.version@'
  stage: dev
